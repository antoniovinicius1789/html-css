<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }


        th {
            background-color: gray;
            color: white;
        }

        #bloco1 {
            background-color: white;
            color: black;
        }

        #bloco2 {
            background-color: gray;
            color: white;
        }

        tr,th,td {
            border: 1px solid black;
            padding: 10px;
        }
        .num {
            text-align: center;
        } 
    </style>
</head>

        </thead>

</html>
